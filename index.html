<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasnain | Text Editor</title>
    <link rel="icon" href="./favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="py-5 px-5">

    <div class="container bg-white main">
        <div class=" titleSection">
            <h1 class="m-0 border-0" contenteditable="true" id="title" onclick="titleChanger()" onblur="titleRechanger()">Title</h1>
            <form class=" col-lg-4 col-sm-12 my-lg-2 col-md-7" action="">
                <div class="d-flex align-items-center justify-content-between">
                    <label for="">Created by</label>
                    <input class="input border-0" placeholder="Your name" type="text">
                </div>
                

            </form>
        </div>
        <div class="controllSection  bg-warning d-flex  sm-w-100 justify-content-between align-items-center">

            <div class="box1  d-flex">
            <div class="contoller1 d-flex justify-content-center bg-white">
                <select name="" onchange="fontFamilyChanger()" class="border-0" id="font">
                    <option value="Poppins">Poppins</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Lato">Lato</option>

                </select>
            </div>
            <div class="contoller2 bg-success d-flex justify-content-center bg-white">
                <select name="" onchange="caseChanger()" onblur="placeHolderValue()" id="case" class="border-0" id="">
                    <option value="Aa">Aa</option>
                    <option value="Uppercase">Uppercase</option>
                    <option value="Lowercase">Lowercase</option>
                    <option value="Capitalize">Capitalize</option>

                </select>

            </div>

        </div>

        <div class="box2  d-flex">

            <div class="contoller3 d-flex justify-content-evenly align-items-center">
                <div  onclick="bold()" class="positionsLeft  d-flex justify-content-center align-items-center">
                    <div class=" innerPositionBox text-center fw-bold m-0">
                        <p class="m-0">B</p>
                    </div>
                </div>
                <div  onclick="underline()" class="positionsRight  d-flex justify-content-center align-items-center">
                    <div class=" innerPositionBox text-center fw-bold m-0">
                        <p class="m-0">U</p>
                    </div>

                </div>
                <div  onclick="italic()" class="positionsCenter d-flex justify-content-center align-items-center">
                    <div class=" innerPositionBox text-center fw-bold m-0">
                        <p class="m-0"><em>I</em></p>
                    </div>

                </div>
                <div  onclick="strikeThrough()" class="positionsJustify d-flex justify-content-center align-items-center">
                    <div class=" innerPositionBox text-center fw-bold m-0">
                        <p class="m-0"><del>S</del></p>
                    </div>

                </div>
            </div>
            <div class="contoller4 d-flex justify-content-evenly align-items-center px-2 py-2 bg-black">
                <div onclick="left()" class="positionsLeft  d-flex justify-content-center align-items-center">
                    <div class=" innerPositionBox text-center fw-bold m-0">
                        <p class="m-0 one"></p>
                        <p class="m-0 two"></p>
                        <p class="m-0 three"></p>
                    </div>
                </div>

                <div onclick="center()" class="positionsCenter  d-flex justify-content-center align-items-center">

                    <div class=" innerPositionBox text-center fw-bold m-0">
                        <p class="m-0 one"></p>
                        <p class="m-0 two"></p>
                        <p class="m-0 three"></p>
                    </div>
                </div>

                <div onclick="right()" class="positionsRight  d-flex justify-content-center align-items-center">
                    <div class=" innerPositionBox text-center fw-bold m-0">

                        <p class="m-0 one"></p>
                        <p class="m-0 two"></p>
                        <p class="m-0 three"></p>
                    </div>
                </div>

                <div onclick="justify()" class="positionsJustify  d-flex justify-content-center align-items-center">
                    <div class=" innerPositionBox text-center fw-bold m-0">
                        <p class="m-0 one"></p>
                        <p class="m-0 two"></p>
                        <p class="m-0 three"></p>
                    </div>
                </div>
            </div>
           

        </div>

        <div class="box2 d-flex">

            <div class="contoller1 d-flex justify-content-center bg-white">
                <select name="" id="fontSize" onchange="fontSizeChange()" class="border-0" id="">
                    <option value="Font Size">Font Size</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                    <option value="34">34</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="72">72</option>
            
                </select>
            </div>
            
            
             <div class="contoller5  d-flex justify-content-center">
                <div class="d-flex align-items-center justify-content-evenly innerColorBox ">
                  <label for="" class="text-black fw-light">Choose a color</label>
                  <input type="color" onchange="textColorChange()" id="color" class="color">
                </div>
            
                
            
            </div>
           

        </div>
            


        </div>
        <div class="textSection bg-danger mt-3">
            <textarea class="textArea" id="textArea" onclick="textUpdator()" onblur="textReupdator()">Type here</textarea>
        </div>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
